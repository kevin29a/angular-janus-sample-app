<div class='header'>
  <h1 mat-dialog-title>Devices</h1>
  <span class='flex'></span>
  <i
    class="fas fa-times"
    (click)="onCancel()"
    ></i>
</div>
<div mat-dialog-content>
  <janus-device-selector
    [devices]='data'
    (deviceUpdate)='onDeviceUpdate($event)'
    >
  </janus-device-selector>
</div>

<mat-divider></mat-divider>

<div class='button-row center-flex' mat-dialog-actions>
  <button (click)='onSave()' mat-raised-button color="primary">Save</button>
</div>
